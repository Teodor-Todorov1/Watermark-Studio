{% extends 'base_wm.html' %}
{% set downloadClass = "downloadHTML" %}
{% set title = 'View Processed Images' %}
{% block css %}

{% endblock %}
{% block main %}

    <main class="downloadMain">
      <div class="branding">
       <img src="{{ url_for('core_bp.static', filename = 'images/WM1.png') }}" alt="LOGO" />
      </div>

      <section class="downloadFormBox">
        <div class="form formLarge">
          <h3>Processed Images</h3>
          <img

            id="errorIMG"
            src="data:image/png;base64,{{img1_data}}"
            alt="Processed Image1"
            onerror="this.style.display='none'"
            style="max-height: 30vh"
          />
          <img
            id="errorIMG"
            src="data:image/png;base64,{{img2_data}}"
            alt="Processed Image2"
            onerror="this.style.display='none'"
            style="max-height: 30vh"
          />
          <span id="errorText" class="errorMessage" style="display: none"
            ><i class="fa-solid fa-face-frown"></i> Visualizing error: Failed to
            load images!</span
          >
        </div>
      </section>
    </main>
    {% endblock %}
{% block js %}
    <script src="{{ url_for('watermarking_bp.static', filename='windowInteractionsWM.js') }}"></script>
{% endblock %}
